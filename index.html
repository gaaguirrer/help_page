<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Cabezera del documento: configura idioma, codificación y estilos del sitio -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Ayuda</title>
    <!-- Hoja de estilos de Bootstrap (opcional). Úsala si quieres utilidades o coherencia visual. -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Tu hoja de estilos principal. Aquí puedes cambiar colores, tamaños y espaciados. -->
    <link rel="stylesheet" href="estilos/styles.css" />
    <!-- Biblioteca de iconos. Permite usar <i class="bi bi-box"></i> para mostrar iconos. -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- Contenedor principal: a la izquierda el menú; a la derecha el contenido -->
    <div id="container">
      <!-- Menú lateral. Puedes cambiar el logo y los textos de los botones.
             Importante: conserva la estructura <ul><li><button ...> para que el JS funcione. -->
      <aside id="menu-principal">
        <div id="logo">
          <img src="assets/logo.png" alt="Logo del sistema" />
        </div>

        <ul class="nav">
          <!-- Cada botón llama a updateTitle('Nombre'). Cambia el texto si necesitas nuevas secciones. -->
          <li>
            <button onclick="updateTitle('Factura')">
              <i class="bi bi-file-earmark-text"></i> FACTURA
            </button>
          </li>
          <li>
            <button onclick="updateTitle('Producto')">
              <i class="bi bi-box"></i> PRODUCTO
            </button>
          </li>
          <li>
            <button onclick="updateTitle('Usuario')">
              <i class="bi bi-person"></i> USUARIO
            </button>
          </li>
          <li>
            <button onclick="updateTitle('Compra')">
              <i class="bi bi-cart"></i> COMPRA
            </button>
          </li>
          <li>
            <button onclick="updateTitle('Inventario')">
              <i class="bi bi-clipboard-data"></i> INVENTARIO
            </button>
          </li>
          <li>
            <button onclick="updateTitle('Categoría')">
              <i class="bi bi-tags"></i> CATEGORÍA
            </button>
          </li>
          <li>
            <button onclick="updateTitle('Reportes')">
              <i class="bi bi-bar-chart"></i> REPORTES
            </button>
          </li>
          <li>
            <button onclick="updateTitle('Detalle')">
              <i class="bi bi-bar-chart"></i> DETALLE
            </button>
          </li>
        </ul>
      </aside>

      <div id="main-content">
        <!-- Título principal fijo. Cambia el texto para personalizar tu ayuda. -->
        <header id="titulo-principal">
          <h1>Bienvenido al Sistema de Ayuda</h1>
        </header>
        <!-- Este título cambia dinámicamente cuando haces clic en el menú de la izquierda. -->
        <h3 id="titulo-secundario">Seleccione el tema a la izquierda</h3>
        <section id="acciones">
          <!-- Aquí se generan automáticamente los botones de acciones (Agregar, Buscar, etc.).
                     No pegues botones manualmente: el archivo js/scripts.js los crea según la categoría. -->
        </section>

        <section id="area-ayuda">
          <!-- Aquí se carga el contenido de ayuda dentro de un iframe (otra página).
                     Para cambiar el contenido, edita los archivos en la carpeta "contenido/". -->
          <iframe src="" frameborder="0"></iframe>
        </section>
      </div>
    </div>
    <!-- Script principal del sitio. Si solo quieres cambiar nombres de categorías/acciones,
         puedes hacerlo dentro del JS, siguiendo los comentarios que encontrarás allí. -->
    <script src="js/scripts.js"></script>
  </body>
</html>
